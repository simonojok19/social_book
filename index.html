<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sociali</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <div class="nav-left">
        <img src="./images/logo.png" alt="Logo" class="logo">
        <ul>
            <li><img src="./images/notification.png" alt="Notifications"></li>
            <li><img src="./images/inbox.png" alt="Inbox"></li>
            <li><img src="./images/video.png" alt="Video"></li>
        </ul>
    </div>
    <div class="nav-right">
        <div class="search-box">
            <label for="search"></label>
            <img src="./images/search.png" alt="Search Icon">
            <input type="text" id="search" placeholder="Search">
        </div>
        <div class="nav-user-icon online">
            <img src="./images/profile-pic.png" alt="Profile Picture">
        </div>
    </div>
</nav>
<div class="container">
    <div class="left-sidebar">
        <div class="imp-links">
            <a href="#"><img src="./images/news.png" alt="News">Latest News</a>
            <a href="#"><img src="./images/friends.png" alt="News">Friends</a>
            <a href="#"><img src="./images/group.png" alt="News">Groups</a>
            <a href="#"><img src="./images/marketplace.png" alt="News">Market Place</a>
            <a href="#"><img src="./images/watch.png" alt="News">Watch</a>
            <a href="#">See More</a>
        </div>
        <div class="shortcut-links">
            <p>Your Shortcuts</p>
            <a href="#"><img src="./images/shortcut-1.png" alt="Short Cut">Web Developers</a>
            <a href="#"><img src="./images/shortcut-2.png" alt="Short Cut">Web Design Courses</a>
            <a href="#"><img src="./images/shortcut-3.png" alt="Short Cut">Full Stack Development</a>
            <a href="#"><img src="./images/shortcut-4.png" alt="Short Cut">Website Experts</a>
        </div>
    </div>
    <div class="main-content"></div>
    <div class="right-sidebar">
        <div class="sidebar-title">
            <h4>Events</h4>
            <a href="#">See All</a>
        </div>
    </div>
</div>

</body>
</html>
